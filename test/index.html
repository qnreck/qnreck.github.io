            data:
              "# Patient Demographics\n\n"
              + "Patient Demographics covers data about individual patient or animal receiving care or involving in a wide range of health-related activities.\n\n"
              + "## Scope and Content\n\n"
              + "Patient Demographics almost always include the following information:\n\n"
              + "- Patient name\n"
              + "- Date of birth\n"
              + "- Gender\n"
              + "- Telecom\n"

              + "- Contact party information\n"

            data:

              + "Appointment is a booking of a healthcare event among patient(s), practitioner(s) and/or device(s) for a specific date/time. This resource enables to schedule, update, and cancel appointments as needed on "
              + "behalf of the patient.\n\n"
              + "## Scope and Content\n\n"
              + "Appointment Scheduling is almost always relevant to the following information:\n\n"
              + "- Slot: An appointment slot for a healthcare service. A schedule can have multiple slots.\n"
              + "- Appointment: A booking for an event for a specific date/time.\n"
              + "- Location: The physical location where appointments are available or made. This is typically a provider’s location or a laboratory.\n"
              + "- Organization: The organization (e.g., Hospital system) that provides the healthcare service.\n"
              + "- Practitioner: A person that is involved in the provisioning of healthcare.\n\n"
              + "## Usage\n\n"
              + "Appointments are at the center of all key patient engagement touch-points and appointment scheduling, in particular, provides critical value to patients. It is also a source of high revenue leakage for providers due to no-shows, cancellations, wrong visit type, or long wait times while booking an appointment.\n"
              + "\n**Example usage scenarios:**\n\n"
              + "- Search for available slots and request booking appointments.\n"
              + "- Query for appointments/slots information by Patient/Practitioner/ID and date/time.\n"
              + "- Reschedule or cancel an appointment.",
            name: '',

          },
          {

            uri: '/patient-history',

              "# Patient History\n\n"
              + "A Patient History includes inquiries into the patient's Condition, Past Medical History, Past Surgical History, Social History, Family Member History, and the Medication history the patient is taking or may have recently stopped taking.\n\n"
              + "## Scope and Content\n\n"
              + "Patient History almost always includes the following information:\n\n"
              + "- Chief Complaint, Signs and Symptoms belong to the patient's Condition.\n"
              + "- Past Medical History is a more in-depth inquiry into the patient's medical issues which includes all diseases and illnesses currently being treated, and those which have had any residual effects on the patient's health. Past Medical History may include information about Allergy Intolerance, Surgeries, Immunizations, and results of physical exams and tests.\n"

              + "- Medication History including Medication Administration records and Medication Statements is also important as patients will take more medications over time and drug-drug interactions must be avoided.\n"

              + "## Usage\n\n"

              + "**Example usage scenarios:**\n\n"

              + "## Scope and Content\n\n"
              + "Clinical Findings/Results are almost always relevant to the following information:\n\n"
              + "- Laboratory Results like blood glucose, or an estimated GFR; Imaging Study Findings like bone density or fetal measurements; and Diagnostic Test Results that can belong to Diagnostic Report and/or Observation.\n"

              + "- Other Physical Exam Findings.\n\n"
              + "## Usage\n\n"

              + "### Scope and Content\n\n"
              + "Physician Orders almost always include the following information:\n\n"
              + "- Medication Request covers all types of orders for medications for a patient. This includes inpatient medication orders as well as community orders.\n"
              + "- Nutrition Order describes a request for oral diets and includes orders for total parenteral nutrition and diet/vitamin supplements.\n"
              + "- Service Request may be used to support the order of medication-related devices.\n\n"
              + "## Usage\n\n"
              + "This resource is intended to be used by providers from a variety of specialties, one provider may simply order a base element, and another provider, based on the scope of practice, may use other elements to communicate additional therapeutic needs or patient preferences. \n\n"
              + "The Physician Order is then accessed by or exchanged with a system, perhaps via intermediaries, that represents an organization (e.g., diagnostic or imaging service, surgical team, physical therapy department), that can perform the procedure. The organization receiving the service request will, after it accepts the request, update the request as the work is performed, and then finally issue a report that references the requests that it fulfilled.\n\n"
              + "**Example usage scenarios:**\n\n"
              + "- Create a medication, service, or nutrition request for a patient's treatment.\n"
              + "- Query for the medication ordered for a patient.",
            name: '',
            tags: 'CUSTOM_ARTICLE',
          },
          {
            type: 'article',
            uri: '/provider-directory',
            data:
              '# Provider Directory\n\n'
              + "Provider Directory plays a critical role in enabling the identification of individual providers and provider organizations, as well as their characteristics.\n\n"
              + "## Scope and Content\n\n"
              + "Provider Directory includes a lot of information, but at present, we are only supporting the following information:\n\n"
              + "- Organization is a formally or informally recognized grouping of people or organizations formed for the purpose of achieving some form of collective action. Includes companies, institutions, corporations, departments, community groups, healthcare practice groups, etc.\n"
              + "- Location includes details and position information for a physical place where services are provided and resources and participants may be stored, found, contained, or accommodated. Locations may be private, public, mobile, or fixed and scale from small freezers to full hospital buildings or parking garages.\n"
              + "- Practitioner is a person who is directly or indirectly engaged in the healthcare process and healthcare-related services as part of their formal responsibilities. Practitioners may include physicians, dentists, pharmacists, physician assistants, nurses, therapists, optometrists, paramedics, medical technicians, laboratory scientists, etc.\n\n"
              + "### Usage\n\n"
              + "Provider Directory is used to enable individuals and consumers to find contact and other accessibility information for individual healthcare providers and/or healthcare organizations.\n\n"
